<body>
    <h1>Travel reservation form</h1>

    <label for="">Full name* </label><br>
        <input type="text" placeholder="FirstName LastName"><br>

    <label for="">Select Tour Package* :</label><br>
        <select >
            <option >Goa</option>
            <option >Doa</option>
            <option >Hoa</option>
            <option >Boa</option>
        </select><br>
    <label>Arrival date*:</label><br>

    <label>Number of persons*:</label><br>
        <input type="text" placeholder="UNKNOWN_TYPE" name="" id=""><br>
    <label>What would you want to avail?*</label><br>
    <input type="checkbox" name="" id=""> Boarding <br>

    <input type="checkbox" name="" id=""> Sight seeing<br>

        <label for="">Discout Coupon code</label><br>

    <label>Terms and conditions*</label><br>
        <input type="radio" value="">I agree
        <input type="radio" name="" id="" >I disagree<br>

        <input type="submit" value="Complete reservation">
